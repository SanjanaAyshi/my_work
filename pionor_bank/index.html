<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer_bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="login_area">
        <h1 class="text-center">Welcome to Pioneer Bank.</h1>
        <div class="submit_area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction_area">
       <div class="row">
           <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="depositCurrent">00</span></h2>
            </div>   
           </div>
           <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
           </div>
           <div class="col-md-4">
              <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="balanceCurrent">1240</span></h2>
              </div>
           </div>
       </div>
       <div class="row">
        <div class="col-md-6">
          <div class="submit_area">
            <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ you want to deposit">
            <br>
            <button id="depositAdd" class="btn btn-success">Deposit</button></div>
          </div>
        <div class="col-md-6">
            <div class="submit_area">
                <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ you want to withdraw">
            <br>
            <button id="WithdrawAdd" class="btn btn-success">Withdraw</button></div>
            </div>
    </div>
    </div>
 
    <script>
        //log in work
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener("click", function(){
        const loginArea= document.getElementById("login_area");
        loginArea.style.display="none";
        const transactionArea=document.getElementById("transaction_area");
        transactionArea.style.display="block";
        })
        // deposit work
        const depositBtn=document.getElementById("depositAdd");
        depositBtn.addEventListener("click", function(){
           
            const depositNum=getInput("depositAmount");

            // const DepositAmount=document.getElementById("depositAmount").value;
            // const depositNum=parseFloat(DepositAmount);                               // function use korsi

            // const depositCurrent=document.getElementById("depositCurrent").innerText;
            // const depositCurrentNum=parseFloat(depositCurrent);
            // const totalDeposit= depositNum+depositCurrentNum;                         //function use korsi
            // document.getElementById("depositCurrent").innerText=totalDeposit;
             updateSpamText("depositCurrent", depositNum);
            updateSpamText("balanceCurrent" , depositNum);
            // const balanceCurrent=document.getElementById("balanceCurrent").innerText;
            // const balanceCurrentNum=parseFloat(balanceCurrent);                     //function use korsi
            // const totalBalance=depositNum+balanceCurrentNum;
            // document.getElementById("balanceCurrent").innerText=totalBalance;

            document.getElementById("depositAmount").value="";
        })
               //withdraw amount
               const withdrawBtn=document.getElementById("WithdrawAdd");
               withdrawBtn.addEventListener("click", function(){
                const withdrawAmount=getInput("withdrawAmount");
                updateSpamText("currentWithdraw",withdrawAmount);
                updateSpamText("balanceCurrent",-1* withdrawAmount)
                document.getElementById("withdrawAmount").value="";
        })
             //withdraw work
             function getInput(id){
            const amount=document.getElementById(id).value;
            const amountNum=parseFloat(amount);
            return amountNum;

        }
        function updateSpamText(id ,depositNum){
            const current=document.getElementById(id).innerText;
             const currentNum=parseFloat(current);
             const total=depositNum+currentNum;
             document.getElementById(id).innerText=total;
        }
        </script>
</body>

</html>
